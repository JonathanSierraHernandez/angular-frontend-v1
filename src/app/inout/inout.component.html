<div class="content mat-elevation-z8">
  <mat-card>
    <button mat-stroked-button color="primary"  [routerLink]="['/inout/add']"><mat-icon>note_add</mat-icon>Adicionar registro</button>
    <span class="spacer"></span>
    <mat-icon color="primary" class="find">pageview</mat-icon>
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Procurar">
    </mat-form-field>
    <div class="card my-2">

      <table mat-table [dataSource]="dataSource" matSort #MatSort="matSort">
        <!-- Id Column -->
        <!-- <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificador </th>
           <td mat-cell *matCellDef="let element"> {{element.id}} </td>
         </ng-container>-->

        <!-- User Column -->
        <ng-container matColumnDef="usr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.usr.email}} </td>
        </ng-container>

        <!-- In Column -->
        <ng-container matColumnDef="enter">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Entrada </th>
          <td mat-cell *matCellDef="let element"> {{element.enter}} </td>
        </ng-container>

        <!-- Out Column -->
        <ng-container matColumnDef="out">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Saida</th>
          <td mat-cell *matCellDef="let element">{{element.out}}</td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef>Detalhes</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="basic" [routerLink]="['/inout/detail/', {id: element.id, enter: element.enter,out: element.out, usrId: element.usr.id, usrName: element.usr.name, usrSurname: element.usr.surname, usrTelephone: element.usr.telephone, usrEmail: element.usr.email, usrAddress: element.usr.address, usrPlate: element.usr.plate}]"><mat-icon class="green">open_in_browser</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Selecciona a pagina para listar registros">
    </mat-paginator>

  </mat-card>
</div>
