

<div class="content mat-elevation-z8">
  <mat-card>
    <button mat-stroked-button color="primary"  [routerLink]="['/adduser']"><mat-icon class="add">note_add</mat-icon>Adicionar pessoa</button>
    <span class="spacer"></span>
    <mat-icon color="primary" class="find">pageview</mat-icon>
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Procurar">
    </mat-form-field>
  <div class="card my-2">

    <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <!--<ng-container matColumnDef="id">

      </ng-container>-->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <!-- Surname Column -->
      <!--<ng-container matColumnDef="telephone">

        <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
      </ng-container>-->

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Address Column -->
      <!--<ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Endere√ßo </th>

      </ng-container>-->

      <!-- Plate Column -->
      <!--<ng-container matColumnDef="plate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Praca </th>
        <td mat-cell *matCellDef="let element"> {{element.plate}} </td>
      </ng-container>-->

      <!-- Action Column -->
      <!--<ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> <div align="center">Accoes</div> </th>
        <td mat-cell *matCellDef="let element">
          <div align="center">
          <button mat-button color="basic" [routerLink]="['/user/update/', element]"><mat-icon>update</mat-icon>Modificar</button>
          <button mat-button color="warn" (click)="openDialog('0ms', '0ms', element)">
            <mat-icon>delete</mat-icon>Apagar
          </button>
          </div>
        </td>
      </ng-container>-->
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>Detalhes</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="basic" [routerLink]="['/user/detail/', element]"><mat-icon class="green">open_in_browser</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
    <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Selecciona a pagina para listar pessoas">
    </mat-paginator>
  </mat-card>
</div>
